<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS untuk alert mengambang di atas layar */
        #floating-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050; /* Di atas konten lainnya */
            display: none; /* Tidak terlihat secara default */
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mt-4 shadow">
            <div class="card-header text-center">
                <h1><i class="fa-solid fa-calculator"></i> PIPALANDA</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nilai1" class="form-label">Nilai 1</label>
                    <input type="number" class="form-control" id="nilai1" value="0">
                </div>
                <div class="mb-3">
                    <label for="nilai2" class="form-label">Nilai 2</label>
                    <input type="number" class="form-control" id="nilai2" value="0">
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary" onclick="penjumlahan()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="pengurangan()">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-success" onclick="perkalian()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="pembagian()">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                </div>
                <hr>
                <div class="text-center">
                    <h3>Hasil</h3>
                    <h1 id="hasil" class="text-info">-</h1>
                </div>
            </div>
        </div>

        <div class="text-center mt-2">
            <small class="text-secondary">ARTHUR.SLEBEW</small>
        </div>
    </div>

    <!-- Alert Mengambang -->
    <div id="floating-alert" class="alert alert-info">
        <span id="alertMessage">Hasil: </span>
        <button class="btn btn-light mt-2" onclick="closeAlert()">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk menampilkan alert mengambang
        function showAlert(message) {
            document.getElementById("alertMessage").innerText = message;
            document.getElementById("floating-alert").style.display = 'block'; // Tampilkan alert mengambang
        }

        // penjumlahan
        function penjumlahan() {
            let n1 = document.getElementById("nilai1").value;
            let n2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(n1) + parseFloat(n2);
            showAlert("Hasil Penjumlahan: " + hasil);
        }

        // pengurangan
        function pengurangan() {
            let n1 = document.getElementById("nilai1").value;
            let n2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(n1) - parseFloat(n2);
            showAlert("Hasil Pengurangan: " + hasil);
        }

        // perkalian
        function perkalian() {
            let n1 = document.getElementById("nilai1").value;
            let n2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(n1) * parseFloat(n2);
            showAlert("Hasil Perkalian: " + hasil);
        }

        // pembagian
        function pembagian() {
            let n1 = document.getElementById("nilai1").value;
            let n2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(n1) / parseFloat(n2);
            showAlert("Hasil Pembagian: " + hasil);
        }

        // Function untuk menutup alert mengambang
        function closeAlert() {
            document.getElementById("floating-alert").style.display = 'none'; // Sembunyikan alert mengambang
        }
    </script>
</body>

</html>
